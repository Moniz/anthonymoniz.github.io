---
title: Staff
---
<h1>Staff</h1>
<ul>
	{% for author in site.authors %}
		<li>
			<h2><a href="{{author.url | relative_url}}">{{author.name}}</a></h2>
			<h3>{{author.position}}</h3>
			<p>{{author.content | markdownify }}</p> 
			<!--need to markdownify since the since the content is markdown. {{content}} in a layout does this automatically-->			
		</li>
	{% endfor %}
</ul>
